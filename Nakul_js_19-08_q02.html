<script>

    {

        var i=eval(0);
        var digit = eval(0); 

        console.log(num);

        while(num>0)
        {
            digit=eval(num%10);
            rev = eval(eval(rev)*10 )+ eval(digit);    
            num=parseInt(num/10);
            console.log(digit);

        }
        console.log(rev);

        while(rev>0)
         {
            digit = rev%10;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uppercase</title>
</head>

<script>
function capitalize()
{
    var input_string = document.getElementById("string1").value;
    var temp = input_string.split(" ");
    
    for(var i=0;i<temp.length;i++ )
    {
        document.write(temp[i][0].toUpperCase() + temp[i].substring(1) + " ");  
         
    }
    //console.log(temp);
    

}

</script>

<body>
        <label for="string1">Enter your String here</label>
        <input type="text" id="string1">
        <button onclick="capitalize()">Capitalize</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rearrange in Alphabetical Order</title>

</head>

<script>

function myfun()
{
    var source_string = document.getElementById("string1").value;
    console.log(typeof(source_string));
    var new_string    = source_string.split("");
    var new_string    = new_string.sort(new_string);
    var final_string  = new_string.join("");
    document.write(final_string);
}
</script>

<body>
    
    <label for="string1">Enter your String here</label>
    <input type="text" id="string1">
    <button onclick="myfun()">Arrange</button>

</body>
</html>

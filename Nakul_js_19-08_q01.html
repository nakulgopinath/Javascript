<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Number Generation</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        function Random()
        {
            var ran_num = Math.floor((Math.random() * 15) + 1)
            var num2    = document.getElementById("num1").value;

            console.log(num2);
            console.log(ran_num);

            if(ran_num==num2)
                document.write("Right On");
            else
                document.write("Unlucky");
        }
    
    </script>


</head>


<body>

    <label for="num1">Enter A Number</label>
    <input type="number" name="" id="num1">
    
    <button onclick="Random()">Go</button>

    
</body>
</html>
